<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Website</title>
    <!-- Add links to your CSS and JavaScript files here -->
</head>
<style>
    /* Reset some default styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('p.jpg');
    font-size: 15px;
    line-height: 1.5;

}

/* Style the navbar */
nav {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}

/* Style the logo */
.logo a {
    text-decoration: none;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
}

/* Style the menu items */
.menu {
    list-style: none;
    display: flex;
}

.menu li {
    margin-right: 1rem;
}

.menu a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    transition: color 0.3s;
}

.menu a:hover {
    color: #00b894; /* Change to your preferred hover color */
}



</style>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="#">Code Check AI</a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorials</a></li>
            <li><a href="#">Challenges</a></li>
            <li><a href="index.html">Editor</a></li>
            <li><a href="login.html">Login</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>
    
    
    <!-- Rest of your website content -->
</body>
</html>
